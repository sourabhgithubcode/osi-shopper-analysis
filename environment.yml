# ============================================================================
# Conda Environment Configuration (Optional - for Python expansion)
# ============================================================================
# This project is primarily R-based using the packages in install_packages.R
# This environment.yml is for optional Python components
# ============================================================================
# Usage:
#   Create environment: conda env create -f environment.yml
#   Activate environment: conda activate osi-analysis
#   Deactivate: conda deactivate
# ============================================================================

name: osi-analysis

channels:
  - conda-forge
  - defaults

dependencies:
  # R packages (if using conda for R)
  - r-base>=4.2.0
  - r-tidyverse>=1.3.0
  - r-ggplot2>=3.3.0
  - r-dplyr>=1.0.0
  - r-caret>=6.0
  - r-e1071>=1.7.0
  - r-randomforest>=4.6.0
  - r-rpart>=4.1.0
  - r-rmarkdown>=2.0

  # Python core
  - python>=3.9
  - pip>=22.0

  # Data Science Stack
  - pandas>=1.5.0
  - numpy>=1.23.0
  - scipy>=1.9.0

  # Visualization
  - matplotlib>=3.6.0
  - seaborn>=0.12.0
  - plotly>=5.11.0

  # Machine Learning
  - scikit-learn>=1.1.0

  # Jupyter
  - jupyter>=1.0.0
  - ipykernel>=6.16.0
  - notebook>=6.5.0

  # Additional packages via pip
  - pip:
    - imbalanced-learn>=0.9.0

